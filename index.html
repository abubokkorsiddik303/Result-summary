<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section class="container">
   <section class="result">
  <h2 class="result-head"> Your Result</h2>
  <div class="circle">
  <h1 class="hero">76</h1>
  <h3 class="sub-hero">of 100</h3> 
</div>
 <h2 class="rsub-head"> Great</h2>
  <p class="footer">You scored higher than 65% of the people who have taken these tests.</p>
</section>
<section class="summary">

 <h1 class="summary-head"> Summary</h1>
 <div class="percentage">
<div class="percentage1">
  <p class="text1"> <img src="./assets/images/icon-reaction.svg"> Reaction</p>
  <p class="precent"> 80 / 100</p>
</div>
<div class="percentage2">
  <p class="text2"><img src="./assets/images/icon-memory.svg"> Memory</p>
  <p class="precent">92 / 100</p>
</div>
  <div class="percentage3">
    <p class="text3"><img src="./assets/images/icon-verbal.svg"> Verbal</p>
    <p class="precent">61 / 100</p>
  </div>
  <div class="percentage4">
    <p class="text4"><img src="./assets/images/icon-visual.svg">Visual</p>
    <p class="precent">72 / 100</p>
  </div>
 </div>
 <a class="burton" href="#"> Continue</a>
</section>
      </section>
</body>
</html>
